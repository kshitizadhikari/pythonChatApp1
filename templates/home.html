{% extends "base.html" %} {% block content %}
<h1>HomePage</h1>

<form class="form" action="{{ url_for('home')}}" method="POST">
    <h3>Enter a Chat Room</h3>
    <div>
        <label>Name: </label>
        <input
            type="text"
            placeholder="Enter a name"
            name="name"
            value="{{name}}"
        />
    </div>
    <div class="join">
        <input
            type="text"
            placeholder="Room Code"
            name="room_code"
            value="{{room_code}}"
        />
        <button type="submit" name="join">Join a Room</button>
    </div>
    <div>
        <button type="submit" name="create">Create a Room</button>
    </div>
</form>

{% if error %}
<ul>
    <li>{{error}}</li>
</ul>
{% endif %} {% endblock content %}
